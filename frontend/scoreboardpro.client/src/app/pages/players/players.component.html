<div class="flex mb-10 flex-col py-4 ">
  <app-search-bar (playerName)="searchPlayer($event)" (onSortBy)="sortPlayers($event)"></app-search-bar>
  <div
    aria-label="Loading..."
    role="status"
    class="flex items-center justify-center gap-2 py-4"
    *ngIf="isLoading"
  >
    <svg
      class="h-14 w-14 animate-spin stroke-neutral-800"
      viewBox="0 0 256 256"
    >
      <line
        x1="128"
        y1="32"
        x2="128"
        y2="64"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="195.9"
        y1="60.1"
        x2="173.3"
        y2="82.7"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="224"
        y1="128"
        x2="192"
        y2="128"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="195.9"
        y1="195.9"
        x2="173.3"
        y2="173.3"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="128"
        y1="224"
        x2="128"
        y2="192"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="60.1"
        y1="195.9"
        x2="82.7"
        y2="173.3"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="32"
        y1="128"
        x2="64"
        y2="128"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
      <line
        x1="60.1"
        y1="60.1"
        x2="82.7"
        y2="82.7"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="24"
      ></line>
    </svg>
    <span class="text-2xl font-semibold text-neutral-700">Loading...</span>
  </div>
  <div class="flex justify-center items-center">
    <span
      class="text-2xl font-semibold text-neutral-700"
      *ngIf="errorResponse"
      >{{ errorResponse }}</span
    >
  </div>
  <div
    class="flex flex-wrap justify-items-start mx-auto gap-3  py-10"
    *ngIf="!errorResponse"
  >
    <div class="my-2 w-64" *ngFor="let player of players">
      <app-player [playerInfo]="player"></app-player>
    </div>
  </div>
</div>
