<div class="mb-20 flex flex-col gap-5 text-textColor-primary">
  <div class="flex gap-5">
    <div
      class="flex w-2/3 h-80 flex-col overflow-hidden rounded-xl bg-white pb-4 border-1 border-neutral-100 shadow-lg shadow-neutral-200 user-info"
    >
      <div class="h-32 w-full bg-rhino-200"></div>
      <div class="z-10 -mt-16 flex flex-col gap-2 px-6">
        <img
          alt=""
          class="h-32 w-32 rounded-full border-4 border-white object-cover"
          src="https://robohash.org/350e6893eedd34bf9fe55310858292fc?set=set4&bgset=&size=400x400
"
        />
        <input
          [disabled]="isEditMode"
          class="mt-2 text-xl font-semibold text-neutral-800"
          [value]="userInfo.username"
        />
        <span class="font-normal text-neutral-700 text-sm"
          >Address, xxxxxxx</span
        >
        <span class="font-normal text-neutral-600 text-sm"
          >Mail: {{userInfo.email}}</span
        >
        <div class="mt-4 flex gap-2 text-sm manage">
          <button
            class="rounded-md px-3 py-1 text-rhino-primary duration-150 hover:bg-rhino-50 border-0.5"
            disabled
          >
            Reset password
          </button>
          <button
            class="rounded-md px-3 py-1 text-white duration-150 bg-rhino-900 hover:bg-rhino-800"
            disabled
          >
            Manage
          </button>
        </div>
      </div>
    </div>
    <div class="w-1/3 h-80" *ngIf="isAdminUser">
      <app-user-management></app-user-management>
    </div>
  </div>
  <div class="flex gap-5 w-full">
    <div class="w-1/2">
      <app-rated-players></app-rated-players>
    </div>
    <div class="w-1/2">
      <app-favorite-players></app-favorite-players>
    </div>
  </div>
</div>
