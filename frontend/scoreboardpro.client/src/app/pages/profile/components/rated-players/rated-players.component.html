<div class="rounded-xl bg-white px-3 text-rhino-900 shadow-lg shadow-neutral-200 border-1 border-mercury-100">
    <div class="flex items-center justify-between p-3">
        <span class="flex justify-center py-4 text-lg font-semibold">Rated players</span>
        <select class="h-10 rounded-md px-2 border-primary focus:outline-none" #sort (change)="sortRated(sort.value)">
            <option value="" disabled selected hidden>Sort by</option>
            <option value="sortDesc">Rate &nearr;</option>
            <option value="sortAsc">Rate &searr;</option>
        </select>
    </div>
    <div class="h-80 overflow-y-scroll">
        <div class="flex flex-col gap-2">
            <div *ngFor="let player of ratedPlayers" class="flex gap-2 rounded-md bg-rhino-background duration-150 hover:cursor-pointer">
                <img [src]="player.strThumb" alt="" class="h-14 w-14 rounded-l-md" />
                <div class="flex w-full items-center justify-between gap-3 px-3 text-base font-medium">
                    <div class="flex flex-col">
                        <span class="text-base">{{ player.strPlayer }}</span>
                        <div class="flex gap-1">
                            <span class="text-xs font-light">{{ player.strTeam }}</span>
                        </div>
                    </div>
                    <div class="flex gap-6 items-center">
                        <div class="flex gap-2">
                            <span>{{ player.rating }}/10</span>
                            <i class="fi fi-sr-star flex items-center text-yellow-500"></i>
                        </div>
                        <div class="flex gap-2 items-center">
<!--                            <button-->
<!--                                    (click)="updateRating(player.playerId, 9)"><i class="=fi fi-br-edit flex items-center"></i></button>-->
                            <button class="text-neutral-700 hover:text-red-500 duration-150 font-medium text-base" (click)="deleteRating(player.playerId)"><i
                                    class="fi fi-br-trash flex items-center "></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
