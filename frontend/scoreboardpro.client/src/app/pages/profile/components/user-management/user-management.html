<div class="rounded-xl bg-white px-3 text-rhino-900 shadow-lg shadow-neutral-200 border-1 border-mercury-100">
  <div class="flex items-center justify-between p-3">

  <div class="h-80 overflow-y-scroll">
    <div class="flex flex-col gap-2">
      <div *ngFor="let user of sortedUsers"
           class="flex gap-2 py-1 px-2 rounded-md bg-rhino-50 justify-center items-center duration-150 hover:cursor-pointer">
        <div class="flex w-full items-center justify-between gap-3 px-3 text-base font-medium">
          <div class="flex flex-col gap-2">
            <span class="text-base"></span>
            <div class="flex gap-1">
              <span class="text-base">{{ user.email }}</span>
            </div>
          </div>
          <div class="flex gap-6 items-center">
            <button class="text-neutral-700 hover:text-red-500 duration-150 font-medium text-base"
                    (click)="deleteUser(user.id)">
              <i class="fi fi-br-trash flex items-center "></i>
            </button>
          </div>
        </div>
      </div>
    </div>
