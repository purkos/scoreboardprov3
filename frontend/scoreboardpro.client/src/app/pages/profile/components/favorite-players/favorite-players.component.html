<div
  class="rounded-xl bg-white px-3 text-rhino-900 shadow-lg shadow-neutral-200 border-1 border-mercury-100"
>
  <div class="flex items-center justify-between p-3">
    <span class="flex justify-center py-4 text-lg font-semibold"
      >Favorite players</span
    >
    <select class="h-10 rounded-md border-primary px-2 focus:outline-none" #sort (change)="sortFavorites(sort.value)">
      <option value="" disabled selected hidden>Sort by</option>
      <option value="sortDesc">Name &nearr;</option>
      <option value="sortAsc">Name &searr;</option>
    </select>
  </div>
  <div class="h-80 overflow-y-scroll">
    <div class="flex flex-col gap-2">
      <div
        *ngFor="let player of favoritePlayersList"
        class="flex gap-2 rounded-md bg-rhino-background duration-150"
      >
        <img
          src="{{ player.strThumb }}"
          alt=""
          class="h-14 w-14 rounded-l-md hover:cursor-pointer"
          [routerLink]="['/players/', player.idPlayer]"
        />
        <div
          class="flex w-full items-center justify-between gap-3 px-3 text-base font-medium hover:cursor-pointer"
          [routerLink]="['/players/', player.idPlayer]"
        >
          <div class="flex flex-col">
            <span class="text-base">{{ player.strPlayer }}</span>
            <div class="flex gap-1">
              <span class="text-xs font-light">{{ player.strTeam2 }}</span>
              <span class="text-xs font-light" *ngIf="player.strTeam2">&#124;</span>
              <span class="text-xs font-light">{{ player.strTeam }}</span>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center  px-5">
          <button
                  (click)="removeFromFavorites(player.idPlayer)"
                  class="text-neutral-700 hover:text-red-500 duration-150 font-medium text-base"
          >
            <i class="f fi-br-trash flex items-center "></i>

          </button>
        </div>
      </div>
    </div>
  </div>
</div>
