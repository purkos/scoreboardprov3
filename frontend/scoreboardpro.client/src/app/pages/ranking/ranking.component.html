<div class="rounded-xl bg-white px-3 text-rhino-900 shadow-lg shadow-neutral-200 border-1 border-mercury-100">
    <div class="flex items-center justify-between p-3">
        <span class="flex justify-center py-4 text-lg font-semibold">Player Ratings</span>
    </div>
    <div class="overflow-y-scroll">
        <div class="w-full">
            <!-- Header row -->
            <div class="flex bg-gray-100 border-b p-2">
                <div class="flex-1 px-4 py-2 text-left font-semibold">Player</div>
                <div class="w-1/4 px-4 py-2 text-center font-semibold">Average Rating</div>
                <div class="w-1/4 px-4 py-2 text-center font-semibold">Rating Count</div>
            </div>

            <!-- Player rows -->
            <div *ngFor="let player of rankedPlayers"
                 class="flex items-center gap-4 px-3 py-3 bg-rhino-50 rounded-md hover:cursor-pointer transition-all duration-150 hover:bg-rhino-100">
                
                <div class="flex items-center gap-4 flex-1">
                    <img *ngIf="player.strThumb; else placeholder" [src]="player.strThumb" alt="Player Image" class="h-14 w-14 rounded-md object-cover" />

                    <ng-template #placeholder>
                        <div class="h-14 w-14 bg-white border rounded-md"></div>
                    </ng-template>

                    <div class="flex flex-col justify-center">
                        <span class="text-base font-medium">{{ player.strPlayer }}</span>
                        <span class="text-xs font-light text-gray-600">{{ player.strTeam }}</span>
                    </div>
                </div>


                <div class="w-1/4 text-center flex items-center justify-center gap-2">
                    <span class="font-semibold">{{ player.averageRating | number:'1.2-2' }}/10</span>
                    <i class="fi fi-sr-star text-yellow-500"></i>
                </div>

                <div class="w-1/4 text-center flex items-center justify-center gap-2">
                    <span class="font-semibold">{{ player.ratingCount }}</span>
                    <i class="fi fi-sr-note text-gray-800"></i>
                </div>
            </div>
        </div>
    </div>
</div>
